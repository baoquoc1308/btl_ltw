<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale</title>
  <link rel="stylesheet" href="./css/banhang.css">
  <link href="//db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=BeaufortforLOL-Bold" rel="stylesheet"
    type="text/css" />
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Bán Hàng</h1>
    </div>

    <div class="selec">
      <select onchange="sortTable()" name="" id="sort">
        <option value="">Mức giá</option>
        <option value="1">Tăng dần</option>
        <option value="2">Giảm dần</option>
      </select>
    </div>
    <hr>
    <div class="tbl">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <th><input class="check_father" type="checkbox"></th>
          <th><span>Tên</span></th>
          <th><span>Giá tiền</span></th>
          <th><span>Số lượng</span></th>
          <th><span>Thành tiền</span></th>
        </thead>

        <tbody>
          <tr>
            <td><input class="check_child" type="checkbox"></td>
            <td><span>Nhẫn kim cương</span></td>
            <td><span>700</span></td>
            <td><input class="ipt" type="text"></td>
            <td></td>
          </tr>

          <tr>
            <td><input class="check_child" type="checkbox"></td>
            <td><span>Đồng hồ nữ</span></td>
            <td><span>400</span></td>
            <td><input class="ipt" type="text"></td>
            <td><strong>400</strong></td>
          </tr>

          <tr>
            <td><input class="check_child" type="checkbox"></td>
            <td><span>Vòng tay bạc</span></td>
            <td><span>100</span></td>
            <td><input class="ipt" type="text"></td>
            <td></td>
          </tr>

          <tr>
            <td><input class="check_child" type="checkbox"></td>
            <td><span>Lắc tay vàng</span></td>
            <td><span>450</span></td>
            <td><input class="ipt" type="text"></td>
            <td></td>
          </tr>

          <tr>
            <td><input class="check_child" type="checkbox"></td>
            <td><span>Nhẫn bạc</span></td>
            <td><span>180</span></td>
            <td><input class="ipt" type="text"></td>
            <td></td>
          </tr>

          <tr>
            <td><input class="check_child" type="checkbox"></td>
            <td><span>Dây chuyền vàng</span></td>
            <td><span>600</span></td>
            <td><input class="ipt" type="text"></td>
            <td></td>
          </tr>

          <tr>
            <td><input class="check_child" type="checkbox"></td>
            <td><span>Lắc tay vàng</span></td>
            <td><span>400</span></td>
            <td><input class="ipt" type="text"></td>
            <td><strong>400</strong></td>
          </tr>

        </tbody>

        <tfoot>
          <tr>
            <td colspan="4">Tổng</td>
            <td id="sumPrice"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="./js/banhang.js"></script>

</body>

</html>
