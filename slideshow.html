<!DOCTYPE html>
<html lang="en">

<head>
    <meta class="" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./css/slideshow.css">
    <link href="//db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=BeaufortforLOL-Bold" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="container">
            <h1>BỘ SƯU TẬP ẢNH</h1>
        </div>
        <div class="row">
            <div class="btn">
                <button onclick="prev()">Prev</button>
                <br>
            </div>
            <div class="img">
                <img src="./images/anh8.jpg" alt="">
            </div>
            <div class="btn">
                <button onclick="next()">Next</button>
                <br>
            </div>
        </div>
        <div class="number">
            <span id="number" onclick="prev()" onclick="next()">1/20</span>
        </div>
    </div>
    <script src="./js/slideshow.js"></script>
</body>

</html>
